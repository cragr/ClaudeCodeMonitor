name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    env:
      # Allow AppImage tools to run without FUSE on Linux
      APPIMAGE_EXTRACT_AND_RUN: '1'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: [self-hosted, macOS, X64]
            args: '--target universal-apple-darwin'
            rust_targets: 'aarch64-apple-darwin,x86_64-apple-darwin'
          - platform: [self-hosted, Linux, X64]
            args: ''
            rust_targets: ''
          - platform: [self-hosted, Windows, X64]
            args: ''
            rust_targets: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install macOS dependencies
        if: contains(matrix.platform, 'macOS')
        run: |
          # Ensure Xcode CLI tools are available
          xcode-select --install 2>/dev/null || true

      - name: Install Linux dependencies (Ubuntu)
        if: contains(matrix.platform, 'Linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential fuse libfuse2 squashfs-tools
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils libssl-dev
          # Load FUSE kernel module for AppImage support
          sudo modprobe fuse || true
          # Ensure user has access to FUSE
          sudo chmod 666 /dev/fuse || true
          # Clear any cached Tauri bundler tools
          rm -rf ~/.cache/tauri

      - name: Install Windows dependencies
        if: contains(matrix.platform, 'Windows')
        shell: bash
        run: |
          # Check if MSVC is installed
          if [ ! -d "C:/Program Files/Microsoft Visual Studio/2022/BuildTools/VC/Tools/MSVC" ]; then
            echo "Installing Visual Studio Build Tools..."
            curl -L -o "$TEMP/vs_buildtools.exe" "https://aka.ms/vs/17/release/vs_buildtools.exe"
            "$TEMP/vs_buildtools.exe" --quiet --wait --norestart --nocache --add Microsoft.VisualStudio.Workload.VCTools --includeRecommended
          else
            echo "Visual Studio Build Tools already installed"
          fi

      - name: Install frontend dependencies
        working-directory: tauri-app
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tauri updater signing (all platforms)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS code signing and notarization
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: tauri-app
          tagName: ${{ github.ref_name }}
          releaseName: 'Claude Code Monitor v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
